<!DOCTYPE html>
<html lang="en">

{% load staticfiles %}

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
        width: 70%;
        margin: auto;
    }
    </style>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type="text/css">

    <!-- Custom Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{% static "css/animate.min.css" %}" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static "css/creative.css" %}" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body id="page-top">
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top" style="background-color: #222">
     <div class="container-fluid">
       <!-- Brand and toggle get grouped for better mobile display -->
       
       <div class="navbar-header">
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
         <a class="navbar-brand page-scroll" href="/">Game of Thrones</a>
       </div>

       <!-- Collect the nav links, forms, and other content for toggling -->
       <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <ul class="nav navbar-nav navbar-right">
            <li>
              <div class="dark" style="color:#fff">
                <form id="searchBox" action="/search" method="get">
                  <span>
                    <input type="text" class="search rounded" placeholder="Search..." name="q">
                  </span>
                </form>
              </div>
            </li>
           <li>
             <a class="navbar-brand page-scroll" style="color:#fff" href="/people">People</a>
           </li>
           <li>
             <a class="navbar-brand page-scroll" style="color:#fff" href="/castles">Castles</a>
           </li>
           <li>
             <a class="navbar-brand page-scroll" style="color:#fff" href="/regions">Regions</a>
           </li>
           <li>
             <a class="navbar-brand page-scroll" style="color:#fff" href="/houses">Houses</a>
           </li>
           <li>
             <a class="navbar-brand page-scroll" style="color:#fff" href="/about">About</a>
           </li>
         </ul>
       </div>
       <!-- /.navbar-collapse -->
     </div>
     <!-- /.container-fluid -->
    </nav>

    <header>
      <h1>GoTDB</h1>
      <h3><i>Spoilers are coming.</i></h3>

      <div class="container">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">

            <div class="item active">
              <a href="/people/eddard_stark">
                <img src="{% static "img/person/eddard_stark.jpg" %}" alt="Chania" width="460" height="345">
              </a>
            </div>

            <div class="item">
              <a href="/people/daenarys_targaryen">
                <img src="{% static "img/person/daenerys_targaryen.jpg" %}" alt="Chania" width="460" height="345">
              </a>
            </div>
          
            <div class="item">
              <a href="/regions">
                <img src="{% static "img/header/regions.jpg" %}" alt="Flower" width="460" height="345">
              </a>
            </div>

            <div class="item">
              <a href="/castles">
                <img src="{% static "img/header/castles.jpg" %}" alt="Flower" width="460" height="345">
              </a>
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div class="container-fluid splash-menu">
        <div class="row">
          <div class="col-lg-6 col-sm-6">
            <a href="/houses" class="portfolio-box">
              <h4 class="portfolio-box-caption">Houses</h4>
              <img src="{% static "img/header/sigils.jpg" %}" class="img-responsive" alt="">
            </a>
          </div>
          <div class="col-lg-6 col-sm-6">
            <a href="/people" class="portfolio-box">
              <h4 class="portfolio-box-caption">People</h4>
              <img src="{% static "img/header/people.jpg" %}" class="img-responsive" alt="">
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-sm-6">
            <a href="/regions" class="portfolio-box">
              <h4 class="portfolio-box-caption">Regions</h4>
              <img src="{% static "img/header/regions.jpg" %}" class="img-responsive" alt="">
            </a>
          </div>
          <div class="col-lg-6 col-sm-6">
            <a href="/castles" class="portfolio-box">
              <h4 class="portfolio-box-caption">Castles</h4>
              <img src="{% static "img/header/casterly_rock.jpg" %}" class="img-responsive" alt="">
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- jQuery -->
    <script src="{% static "js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static "js/jquery.easing.min.js" %}"></script>
    <script src="{% static "js/jquery.fittext.js" %}"></script>
    <script src="{% static "js/wow.min.js" %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static "js/creative.js" %}"></script>

  </body>

</html>
