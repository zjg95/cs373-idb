{% if all_people %}
    <ul>
    {% for person in all_people %}
        <li><a href="/people/{{ person.first_name }}_{{ person.last_name }}/">{{ person.first_name }} {{ person.last_name }}</a></li>
    {% endfor %}
        <li><a href="/people/test/">Test</a></li>
    </ul>
{% else %}
    <p>No people are available.</p>
{% endif %}
